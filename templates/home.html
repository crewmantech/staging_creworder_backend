<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Creworder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f8;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        img {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 40px;
            color: #0959AA;
            margin: 0 0 20px;
            font-weight: 600;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            background-color: #0959AA;
            color: #fff;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #074b83;
        }
    </style>
</head>
<body>
    <div class="container">
        <img alt="Creworder Logo" src="https://creworder.com/_next/image?url=/_next/static/media/CO-logo.d93efc24.png&w=3840&q=75" loading="lazy">
        <h1>Welcome to CrewOrder</h1>
        <p>Building better customer relationships, one interaction at a time.</p>
        <a href="https://creworder.com/" class="cta-button">Explore More</a>
    </div>
</body>
</html>
